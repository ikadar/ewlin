# Flux Print Shop Scheduling System - Development Environment
# v0.0.2 - PHP/Symfony Project Foundation

services:
  # ===========================================
  # PHP-FPM (Symfony API)
  # ===========================================
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: flux-php
    restart: unless-stopped
    volumes:
      - ./services/api:/var/www/html:cached
    environment:
      DATABASE_URL: mysql://${MARIADB_USER}:${MARIADB_PASSWORD}@mariadb:3306/${MARIADB_DATABASE}?serverVersion=10.11.0-MariaDB
      REDIS_URL: redis://redis:6379
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-change_me_in_production}
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - flux-network

  # ===========================================
  # Nginx Web Server
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: flux-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./services/api:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - flux-network

  # ===========================================
  # MariaDB Database
  # ===========================================
  mariadb:
    image: mariadb:10.11
    container_name: flux-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - flux-mariadb-data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flux-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: flux-redis
    restart: unless-stopped
    command: redis-server --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flux-network

# ===========================================
# Networks
# ===========================================
networks:
  flux-network:
    name: flux-network
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  flux-mariadb-data:
    name: flux-mariadb-data
