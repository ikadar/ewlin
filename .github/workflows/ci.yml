name: CI

on:
  push:
    branches: [main, 'v*-development-environment']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'
  PHP_VERSION: '8.3'

jobs:
  # ===========================================
  # Node.js - Lint
  # ===========================================
  lint-node:
    name: Lint (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

  # ===========================================
  # Node.js - Type Check
  # ===========================================
  typecheck-node:
    name: Type Check (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript check
        run: pnpm build

  # ===========================================
  # Node.js - Unit Tests
  # ===========================================
  test-node:
    name: Test (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

  # ===========================================
  # Node.js - Build Frontend
  # ===========================================
  build-frontend:
    name: Build (Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build frontend
        run: pnpm --filter web build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/web/dist
          retention-days: 7

  # ===========================================
  # PHP - Lint (PHPStan)
  # ===========================================
  lint-php:
    name: Lint (PHP)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/php-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, pdo_mysql
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ hashFiles('services/php-api/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Create .env file
        run: |
          echo "APP_ENV=test" > .env
          echo "DATABASE_URL=mysql://user:password@localhost:3306/test_db?serverVersion=10.11.0-MariaDB" >> .env
          cat .env.dev >> .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress || true
        continue-on-error: true

  # ===========================================
  # PHP - Unit Tests
  # ===========================================
  test-php:
    name: Test (PHP)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/php-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, pdo_mysql
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ hashFiles('services/php-api/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Create .env file
        run: |
          echo "APP_ENV=test" > .env
          echo "DATABASE_URL=mysql://user:password@localhost:3306/test_db?serverVersion=10.11.0-MariaDB" >> .env
          cat .env.dev >> .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Run PHPUnit
        run: vendor/bin/phpunit || true
        continue-on-error: true

  # ===========================================
  # Summary Job
  # ===========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-node, typecheck-node, test-node, build-frontend]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint-node.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck-node.result }}" != "success" ]] || \
             [[ "${{ needs.test-node.result }}" != "success" ]] || \
             [[ "${{ needs.build-frontend.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
